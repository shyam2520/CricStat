<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>CricStat</title>
    <link rel="stylesheet" href="./login.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>  <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">  <!--Fonts Awesome-->
  </head>

  <body>
    <div class="split left">
      <div class="textArea">
        <center><h1><span style="font-size:70px">Welcome to CricStat!</span></h1>
        <p><span style="font-size:40px">Live cricket scores, detailed match stats, player form, latest news and much more...</span></p></center> 
      </div>
    </div>

    <div class="split right">
      <div class="wrapper">
        <div class="block">
          <center><h1><span style="font-size:70px;position:relative;top:0;">Login</span></h1></center>
          <form action="">
            <input type="text" placeholder="Enter your username" class="form-control" required/><br/>
            <input type="password" placeholder="Enter your password" class="form-control" required/><br/>
            <center><button type="submit" class="btn btn-primary">Submit <i class="fa fa-paper-plane"></i></button><br/></center>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
