<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>CricStat</title>
    <link rel="stylesheet" href="./login.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  </head>

  <body>
    <div class="split left">
      <div class="textArea">
        <center><h1><span style="font-size:70px">Welcome to CricStat!</span></h1>
        <p><span style="font-size:40px">Live cricket scores, detailed match stats, player form, latest news and much more...</span></p></center> 
      </div>
    </div>

    <div class="split right">
      <div class="wrapper">
        <div class="block">
          <center><h1><span style="font-size:70px;top:0;">Login</span></h1></center>
          <form action="">
            <input type="text" placeholder="Enter your username"/>
            <input type="password" placeholder="Enter your password"/>
            <input type="submit" value="Submit"/>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
